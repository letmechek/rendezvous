{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if photos.count %}
<div class="row">
    {% for photo in photos %}
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src={{ photo.url }}>
          <form class="comment-form" method="POST" action="{% url 'delete_photo' listing.id photo.id %}">
            {% csrf_token %}
            <button id="comment-delete" class="btn red lighten-1">-</button>
        </form>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% else %}
<h1 class="center">No photos uploaded</h1>
{% endif %}

{% endblock %}
