{% extends 'base.html' %}
{% block content %}

<h1>Listings</h1>


 <div class="row">
  {% for listing in listings %}
  <div class="grid-example col s12 m6 l4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="https://materializecss.com/images/office.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ listing.title }}<i class="material-icons right">...</i></span>
        <p><a href="{% url 'detail' listing.id %}">Show Listing</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ listing.title}}<i class="material-icons right">close</i></span>
        <p>{{ listing.description}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
