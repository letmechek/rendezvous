{% extends 'base.html' %}
{% block content %}

<h1>Listings</h1>

{% for listing in listings %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ listing.title }}</span>
      <p>Description: {{ listing.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
