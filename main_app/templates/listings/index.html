{% extends 'base.html' %}
{% block content %}

<h1>Listings</h1>

{% for listing in listings %}
  <div class="card">
    <a href="{% url 'detail' listing.id %}">
      <div class="card-content">
        <span class="card-title">{{ listing.title }}</span>
        <p>Description: {{ listing.description|linebreaks }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
