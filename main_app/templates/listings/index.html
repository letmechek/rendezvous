{% extends 'base.html' %}
{% block content %}
{% load static %}
<h3 class="center">All Listings</h3>


 <div class="row row-index">
  {% for listing in listings %}
  <div class="grid-example col s12 m6 l4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        {% if listing.photo_set.count %}
        <img class="activator" src="{{listing.photo_set.first.url}}">
          {% else %}
          <img class="activator" src="{% static 'img/no_image.jpeg' %}">
          {% endif %}
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ listing.title }}<i class="material-icons right">info_outline</i></span>
        <p><a href="{% url 'detail' listing.id %}">Show Listing</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ listing.title}}<i class="material-icons right">close</i></span>
        <p>{{ listing.description}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>


{% endblock %}
