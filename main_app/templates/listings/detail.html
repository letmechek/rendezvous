{% extends 'base.html' %}
{% block content %}

<h1>Listing Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ listing.title }}</span>
    <p>Description: {{ listing.description|linebreaks }}</p>
    <p>Price: {{ listing.price }}</p>
    <p>Listing Owner: {{ listing.user }}</p> <!--  Make prittier -->
  </div>
  <div class="card-action">
    
    {% if request.user.id == listing.user.id %}
      <a href="{% url 'listings_update' listing.id %}">Edit</a>
      <a href="{% url 'listings_delete' listing.id %}">Delete</a>
    {% endif %}
  </div>
</div>

{% endblock %}
