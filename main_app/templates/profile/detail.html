{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="https://maps.googleapis.com/maps/api/js?key={{g_api_key}}&libraries=places&callback=initAutocomplete"></script>
<script src="{% static '/js/maps.js' %}"></script>
<br>
<h2>Edit Profile Address</h2>
<br>
<form id="address-form" action="/profile/{{profile.id}}/" method="POST" autocomplete="off">
    <!-- <label class="full-field"> -->
      <span>Address</span>
      <input id="autocomplete" required value="{{profile.location}}" autocomplete="off" />
    <!-- </label> -->
    <label class="full-field">
      <span class="form-label">Street</span>
      <input id="address1" name="address1" value="{{profile.address_line_1}}" disabled/>
    </label>
    <label class="full-field">
      <span class="form-label">City</span>
      <input id="locality" name="locality" value="{{profile.city}}" disabled />
    </label>
    <label class="slim-field-left">
      <span class="form-label">State/Province</span>
      <input id="state" name="state" value="{{profile.state}}" disabled />
    </label>
    <label class="slim-field-right" for="postal_code">
      <span class="form-label">Postal code</span>
      <input id="postcode" name="postcode" value="{{profile.postal_code}}" disabled />
    </label>
    <label class="full-field">
      <span class="form-label">Country/Region</span>
      <input id="country" name="country" value="{{profile.country}}" disabled />
    </label>
    <button type="button" class="my-button">Save address</button>
  </form>
{% endblock %}
