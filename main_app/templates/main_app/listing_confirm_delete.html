{% extends 'base.html' %}

{% block content %}
  <h3>Delete Listing</h3>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn green">
    <a href="{% url 'detail' listing.id %}">Cancel</a>
  </form>
{% endblock %}
